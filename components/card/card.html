<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <article class="card">
        <picture>
            <img class="card_img" src="https://images.unsplash.com/photo-1643185450492-6ba77dea00f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt=""/>
        </picture>
        <div class="card_heading-wrapper">
            <span class="card_heading-category">BELLEZA</span>
            <div class="card_heading-line"></div>
            <a href="#">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, cupiditate.</a>
        </div>
    </article>

    <article class="card_gallery">
        <picture>
            <img class="card_img" src="https://images.unsplash.com/photo-1501644898242-cfea317d7faf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt=""/>
        </picture>
        <span class="card_icon-gallery"></span>
        <div class="card_heading-wrapper">            
            <span class="card_heading-category">BELLEZA</span>
            <div class="card_heading-line"></div>
            <a href="#">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, cupiditate.</a>
        </div>
    </article>
</body>
</html>
